<div class="p-6 lg:p-8">
  <h2 class="text-xl font-semibold mb-6">Mes favoris</h2>

  <div *ngIf="wishes().length===0" class="text-center p-10 rounded-xl border bg-white">
    <div class="text-5xl mb-2">ðŸ’™</div>
    <p class="font-medium">Votre liste de souhaits est vide.</p>
    <a [routerLink]="'/catalog'" class="inline-block mt-3 px-4 py-2 rounded-lg bg-blue-600 text-white">DÃ©couvrir les produits</a>
  </div>

  <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let w of wishes()" class="rounded-2xl border bg-white p-4 hover:shadow-lg transition">
      <div class="h-40 bg-gray-100 rounded-xl mb-3 overflow-hidden">
        <img *ngIf="w.image" [src]="w.image" class="w-full h-full object-cover"/>
      </div>
      <div class="font-medium line-clamp-2">{{ w.title }}</div>
      <div class="text-blue-700 font-semibold mt-1">{{ w.price | currency:'EUR' }}</div>
      <div class="mt-3 flex gap-2">
        <button (click)="addToCart(w)" class="flex-1 px-3 py-2 rounded-lg bg-blue-600 text-white hover:opacity-90">Ajouter au panier</button>
        <button (click)="remove(w)" class="px-3 py-2 rounded-lg border hover:bg-gray-50">Supprimer</button>
      </div>
    </div>
  </div>
</div>
