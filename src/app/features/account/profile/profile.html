<div *ngIf="!user()" class="rounded-lg border border-amber-200 bg-amber-50 p-4 text-amber-800 mb-6">
  Aucun utilisateur connecté.
  <a routerLink="/auth/signin" class="underline font-medium">Connectez-vous</a>
  pour accéder à votre espace personnel.
</div>

<!-- Formulaire & Avatar -->
<div *ngIf="user()" class="grid gap-10 md:grid-cols-[320px_1fr] items-start">
  <!-- Avatar -->
  <div
    class="bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center gap-6 border border-gray-100 hover:shadow-xl transition-all"
  >
    <div class="relative">
<img
  [src]="
    form.value.avatarUrl ||
    user()?.avatarUrl ||
    ('https://ui-avatars.com/api/?name=' +
      (form.value.firstName || 'U') +
      '+' +
      (form.value.lastName || 'S') +
      '&background=2563eb&color=fff')
  "
  alt="Avatar"
  class="h-32 w-32 rounded-full object-cover border-4 border-white shadow-md ring-4 ring-blue-100"
/>




      <div
        class="absolute bottom-1 right-1 bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-full shadow cursor-pointer transition"
        title="Changer l’avatar"
      >
        <i class="icon-edit text-sm"></i>
      </div>
    </div>

    <div class="w-full text-center">
      <h2 class="text-lg font-semibold">
        {{ form.value.firstName || 'Utilisateur' }}
        {{ form.value.lastName || '' }}
      </h2>
    </div>

    <div class="w-full mt-4">
      <label class="block text-sm font-medium mb-1">Changer l’avatar</label>
      <input
        type="file"
        accept="image/*"
        (change)="onAvatarChange($event)"
        class="block w-full text-sm border border-gray-200 rounded-lg p-2 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
      />
    </div>
  </div>

  <!-- Formulaire -->
  <form
    class="bg-white rounded-2xl border border-gray-100 shadow-lg p-8 hover:shadow-xl transition-all"
    [formGroup]="form"
    (ngSubmit)="save()"
  >
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700">Prénom</label>
        <input
          class="w-full rounded-xl border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          formControlName="firstName"
          placeholder="ex: Ali"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700">Nom</label>
        <input
          class="w-full rounded-xl border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          formControlName="lastName"
          placeholder="ex: Ben Salah"
        />
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1 text-gray-700">Email</label>
        <input
          class="w-full rounded-xl border border-gray-300 bg-gray-50 px-4 py-2 text-gray-600 cursor-not-allowed"
          formControlName="email"
          placeholder="email@exemple.com"
        />
        <small class="text-gray-500">L’email est en lecture seule.</small>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700">Téléphone</label>
        <input
          class="w-full rounded-xl border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          formControlName="phone"
          placeholder="+216 ..."
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700">Ville</label>
        <input
          class="w-full rounded-xl border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          formControlName="city"
          placeholder="Tunis"
        />
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1 text-gray-700">Adresse</label>
        <input
          class="w-full rounded-xl border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          formControlName="address"
          placeholder="Rue, numéro, complément"
        />
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1 text-gray-700">Pays</label>
        <input
          class="w-full rounded-xl border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          formControlName="country"
          placeholder="Tunisie"
        />
      </div>
    </div>

    <!-- Actions -->
    <div class="mt-8 flex flex-wrap items-center gap-4">
      <button
        type="submit"
        class="inline-flex items-center rounded-xl bg-blue-600 px-6 py-2.5 text-white font-medium hover:bg-blue-700 transition-all"
      >
        {{ saving ? 'Enregistrement…' : ' Enregistrer' }}
      </button>

      <span class="text-sm text-green-700 bg-green-50 px-3 py-1 rounded-lg" *ngIf="message">
        {{ message }}
      </span>
    </div>
  </form>
</div>
