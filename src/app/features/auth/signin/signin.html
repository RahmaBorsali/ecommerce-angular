<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-blue-100 p-6">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6">Connexion</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4" autocomplete="on">
      <!-- Email -->
      <div>
        <label class="block font-medium mb-1">Email</label>
        <input
          type="email"
          class="w-full border rounded px-3 py-2"
          formControlName="email"
          autocomplete="username"
        />
        <small class="text-red-600" *ngIf="f.email.touched && f.email.invalid">Email invalide</small>
      </div>

      <!-- Mot de passe + bouton afficher -->
      <div class="relative">
        <label class="block font-medium mb-1">Mot de passe</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="w-full border rounded px-3 py-2 pr-10"
          formControlName="password"
          autocomplete="current-password"
        />
        <!-- üëÅ Bouton toggle -->
        <button
          type="button"
          (click)="togglePassword()"
          class="absolute right-3 top-8 text-gray-500 hover:text-blue-600"
          tabindex="-1"
        >
          <i [class]="showPassword ? 'icon-eye-off' : 'icon-eye'"></i>
        </button>
        <small class="text-red-600" *ngIf="f.password.touched && f.password.invalid">Requis</small>
      </div>

      <!-- Se souvenir -->
      <label class="flex items-center gap-2 text-sm text-gray-600">
        <input
          type="checkbox"
          formControlName="remember"
          class="h-4 w-4 rounded border-gray-300"
        />
        Se souvenir de moi
      </label>

      <!-- Erreur -->
      <p class="text-red-600" *ngIf="error">{{ error }}</p>

      <!-- Bouton -->
      <button
        class="w-full bg-blue-600 text-white rounded px-4 py-2 disabled:opacity-50"
        [disabled]="form.invalid || loading"
      >
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">Connexion‚Ä¶</span>
      </button>

      <p class="text-sm text-gray-600 text-center">
        Pas de compte ?
        <a routerLink="/auth/signup" class="text-blue-600 underline">Cr√©er un compte</a>
      </p>
    </form>
  </div>
</div>
