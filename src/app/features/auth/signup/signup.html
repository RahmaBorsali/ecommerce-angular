<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-blue-100 p-6">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6">Cr√©er un compte</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <!-- Nom / Pr√©nom -->
      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label class="block font-medium mb-1">Pr√©nom</label>
          <input class="w-full border rounded px-3 py-2" formControlName="firstName" />
          <small class="text-red-600" *ngIf="f.firstName.touched && f.firstName.invalid">
            Min 2 caract√®res
          </small>
        </div>
        <div>
          <label class="block font-medium mb-1">Nom</label>
          <input class="w-full border rounded px-3 py-2" formControlName="lastName" />
          <small class="text-red-600" *ngIf="f.lastName.touched && f.lastName.invalid">
            Min 2 caract√®res
          </small>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block font-medium mb-1">Email</label>
        <input type="email" class="w-full border rounded px-3 py-2" formControlName="email" />
        <small class="text-red-600" *ngIf="f.email.touched && f.email.invalid">
          Email invalide
        </small>
      </div>

      <!-- Adresse -->
      <div>
        <label class="block font-medium mb-1">Adresse</label>
        <input class="w-full border rounded px-3 py-2" formControlName="address" />
        <small class="text-red-600" *ngIf="f.address.touched && f.address.invalid">
          Adresse trop courte
        </small>
      </div>

      <!-- Mots de passe -->
      <div formGroupName="passwordGroup">
        <label class="block font-medium mb-1">Mot de passe</label>
        <div class="relative">
          <input
            [type]="showPwd ? 'text' : 'password'"
            formControlName="password"
            class="w-full border rounded px-3 py-2 pr-10"
          />
          <!-- üëÅ Afficher/masquer -->
          <button
            type="button"
            (click)="togglePwd()"
            class="absolute right-3 top-2.5 text-gray-500 hover:text-blue-600"
            aria-label="Afficher/masquer le mot de passe"
            tabindex="-1"
          >
            <i [class]="showPwd ? 'icon-eye-off' : 'icon-eye'"></i>
          </button>
        </div>
        <small class="text-red-600" *ngIf="pg.get('password')?.touched && pg.get('password')?.invalid">
          Le mot de passe doit contenir :
          <br />
          - 8 caract√®res minimum<br />
          - 1 majuscule<br />
          - 1 chiffre<br />
          - 1 caract√®re sp√©cial
        </small>

        <label class="block font-medium mb-1 mt-4">Confirmer le mot de passe</label>
        <div class="relative">
          <input
            [type]="showConfirm ? 'text' : 'password'"
            formControlName="confirm"
            class="w-full border rounded px-3 py-2 pr-10"
          />
          <!-- üëÅ Afficher/masquer -->
          <button
            type="button"
            (click)="toggleConfirm()"
            class="absolute right-3 top-2.5 text-gray-500 hover:text-blue-600"
            aria-label="Afficher/masquer la confirmation du mot de passe"
            tabindex="-1"
          >
            <i [class]="showConfirm ? 'icon-eye-off' : 'icon-eye'"></i>
          </button>
        </div>
        <small class="text-red-600" *ngIf="pg.touched && pg.errors?.['fieldsMismatch']">
          Les mots de passe ne correspondent pas
        </small>
      </div>

      <!-- Erreur globale -->
      <p class="text-red-600" *ngIf="error">{{ error }}</p>

      <!-- Actions -->
      <button
        class="w-full bg-blue-600 text-white rounded px-4 py-2 disabled:opacity-50"
        [disabled]="form.invalid"
      >
        S‚Äôinscrire
      </button>

      <p class="text-sm text-gray-600 text-center">
        D√©j√† un compte ?
        <a routerLink="/auth/signin" class="text-blue-600 underline">Se connecter</a>
      </p>
    </form>
  </div>
</div>
