<section class="container mx-auto py-12">
  <h2 class="text-3xl font-bold mb-8 text-center">Cat√©gories Populaires</h2>

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
    <a
      *ngFor="let c of categories"
      routerLink="/catalog"
      [queryParams]="{ category: c.slug }"
      class="block rounded-2xl overflow-hidden shadow-sm hover:shadow-lg hover:scale-[1.02] transition-transform"
    >
      <div class="relative h-56 md:h-60 overflow-hidden">
        <img [src]="c.image" [alt]="c.name" class="w-full h-full object-cover" />
        <div class="absolute inset-0 bg-black/30 flex flex-col items-center justify-center">
          <div [ngClass]="iconClass(c.icon)" class="text-4xl text-white mb-2"></div>
          <h3 class="text-base font-semibold text-white">{{ c.name }}</h3>
        </div>
      </div>
    </a>
  </div>
</section>
