<section class="container-soft py-6 pt-0">
  <div class="relative h-[380px] md:h-[500px] overflow-hidden shadow-lg">

    <ng-container *ngFor="let s of slides; let i = index">
      <div
        *ngIf="isActive(i)"
        class="absolute inset-0 transition-opacity duration-700"
        [class.opacity-100]="isActive(i)"
        [class.opacity-0]="!isActive(i)"
        [attr.aria-hidden]="!isActive(i)"
        role="group"
        [attr.aria-label]="s.title"
      >
        <img [src]="s.image" [alt]="s.title" class="w-full h-full object-cover" />
        <div class="absolute inset-0 bg-black/40 flex items-center justify-center text-center px-4">
          <div>
            <h2 class="text-3xl md:text-6xl font-bold text-white mb-3">{{ s.title }}</h2>
            <p class="text-lg md:text-2xl text-white/90 mb-6">{{ s.description }}</p>
            <a
              [routerLink]="s.link"
                [queryParams]="getQueryParams(s)"

              class="inline-flex items-center justify-center px-6 py-3 rounded-full text-lg font-semibold
                     bg-blue-600 hover:bg-blue-500 text-white shadow-lg hover:shadow-xl
                     transition-all duration-300"
            >
              {{ s.cta }}
            </a>
          </div>
        </div>
      </div>
    </ng-container>

    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 transform flex gap-2">
      <button
        *ngFor="let _ of slides; let i = index"
        (click)="goTo(i)"
        class="w-3 h-3 rounded-full transition-colors"
        [class.bg-white]="isActive(i)"
        [class.bg-white/50]="!isActive(i)"
        [attr.aria-label]="'Aller au slide ' + (i + 1)"
      ></button>
    </div>
  </div>
</section>
