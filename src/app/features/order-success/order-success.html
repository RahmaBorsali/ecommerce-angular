<!-- src/app/features/checkout/order-success/order-success.html -->
<div class="min-h-screen bg-[var(--bg-light,#f9fafb)]">
  <app-header></app-header>

  <main class="container mx-auto px-4 py-16 text-center">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
      <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
        <i class="icon-check text-4xl text-green-600"></i>
      </div>

      <h1 class="text-3xl font-bold mb-4">Commande Confirmée !</h1>
      <p class="text-gray-600 mb-6">
        Merci pour votre achat. Votre commande a été enregistrée avec succès.
      </p>

      <div class="bg-gray-50 rounded-lg p-6 mb-6 border">
        <div class="flex justify-between items-center mb-3">
          <span class="text-gray-600">Numéro de commande</span>
          <span class="font-bold">{{ orderNumber }}</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-gray-600">Livraison estimée</span>
          <span class="font-bold">{{ estimatedDelivery }}</span>
        </div>
      </div>

      <!-- ⛔️ Bloc email supprimé comme demandé -->

      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a [routerLink]="'/catalog'" class="px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-500">
          Continuer mes achats
        </a>
        <a [routerLink]="'/'" class="px-6 py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50">
          Retour à l'accueil
        </a>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</div>
