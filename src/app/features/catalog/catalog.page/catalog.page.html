<div class="min-h-screen bg-[var(--bg-light,#f9fafb)]">
  <app-header></app-header>

  <main class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Catalogue de Produits</h1>

    <div *ngIf="loading" class="py-16 grid place-items-center text-gray-500">Chargement…</div>

    <div *ngIf="error && !loading" class="py-16 text-center">
      <h2 class="text-2xl font-bold mb-2">Une erreur est survenue</h2>
      <p class="text-gray-600 mb-4">Impossible de charger les produits.</p>
      <button
        (click)="reload()"
        class="px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700"
      >
        Réessayer
      </button>
    </div>

    <app-product-grid
      [products]="products"
      [categories]="categories"
      [initialCategory]="selectedCategory"
    >
    </app-product-grid>
  </main>

  <app-footer></app-footer>
</div>
